<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Grid Calculator UI (Demo)</title>
<style>
  :root{
    --bg:#85e4a4; --panel:#7298e5; --accent:#59a78d; --muted:#6e9fe4;
    --btn:#749acf; --btn-op:#b06c6c; --gap:10px;
  }
  body{
    margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
    background: linear-gradient(180deg,#0d481d,#2c1a55); font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    color:#b13594;
  }

  .calculator{
    width: min(480px, 96vw);
    background: linear-gradient(180deg,#190815,#0c1d2a);
    padding:18px;
    border-radius:14px;
    box-shadow: 0 10px 30px rgba(29, 174, 116, 0.6);
    display: grid;
    grid-template-columns: repeat(4, minmax(60px, 1fr));   /* 4 columns */
    grid-template-rows: minmax(72px, auto) repeat(5, 64px); /* 1 display row + 5 button rows */
    gap: var(--gap);
  }

  /* Display */
  .display{
    grid-column: 1 / -1;   /* full width */
    background: linear-gradient(90deg,#aa508a,#5873ae);
    border-radius:10px;
    padding: 12px 16px;
    display:flex; align-items:center; justify-content:flex-end;
    font-size: clamp(1.25rem, 3vw, 2rem);
    color: #24f061;
    box-shadow: inset 0 -6px 18px rgba(222, 50, 50, 0.6);
    overflow:hidden;
    word-break: break-all;
  }

  /* Buttons */
  .btn{
    border: none; outline: none;
    background: var(--btn);
    color: #4b73a3;
    font-size: 1.15rem;
    border-radius:10px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(185, 123, 60, 0.45);
    transition: transform .08s ease, box-shadow .12s ease;
    display:flex; align-items:center; justify-content:center;
  }
  .btn:active{ transform: translateY(2px); box-shadow: 0 2px 6px rgba(113, 129, 199, 0.5); }

  .btn.op { background: linear-gradient(180deg,#ef4444,#dc2626); }
  .btn.equal { background: linear-gradient(180deg,#10b981,#059669); }

  /* Span two columns (e.g., 0) */
  .span-2 { grid-column: span 2; }

  /* small visual tweaks for clarity */
  .btn.clear { background: #54153e; color: #75cfa1; font-weight:600; }
</style>
</head>
<body>

<div class="calculator" role="application" aria-label="Calculator">
  <div id="display" class="display" aria-live="polite">0</div>

  <!-- Row 1 -->
  <button class="btn clear" data-value="C" aria-label="Clear (C)">C</button>
  <button class="btn" data-value="(" aria-label="Left Parenthesis">(</button>
  <button class="btn" data-value=")" aria-label="Right Parenthesis">)</button>
  <button class="btn op" data-value="/" aria-label="Divide">÷</button>

  <!-- Row 2 -->
  <button class="btn" data-value="7">7</button>
  <button class="btn" data-value="8">8</button>
  <button class="btn" data-value="9">9</button>
  <button class="btn op" data-value="*" aria-label="Multiply">×</button>

  <!-- Row 3 -->
  <button class="btn" data-value="4">4</button>
  <button class="btn" data-value="5">5</button>
  <button class="btn" data-value="6">6</button>
  <button class="btn op" data-value="-" aria-label="Minus">−</button>

  <!-- Row 4 -->
  <button class="btn" data-value="1">1</button>
  <button class="btn" data-value="2">2</button>
  <button class="btn" data-value="3">3</button>
  <button class="btn op" data-value="+" aria-label="Plus">+</button>

  <!-- Row 5 -->
  <button class="btn span-2" data-value="0">0</button>
  <button class="btn" data-value=".">.</button>
  <button class="btn equal" data-value="=" aria-label="Equals">=</button>
</div>

<script>
  // Basic demo behavior (eval is used here only for the classroom/local demo).
  // DO NOT eval untrusted input in production.
  (function(){
    const display = document.getElementById('display');
    let expr = '';

    function render(){
      display.textContent = expr || '0';
    }

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const v = btn.dataset.value;
        if(v === 'C'){ expr = ''; render(); return; }
        if(v === '='){
          try {
            // simple replace for display symbols (optional)
            // evaluate expression - demo only
            const result = Function('"use strict";return (' + expr + ')')();
            expr = String(result);
          } catch(e) { expr = 'Error'; }
          render();
          return;
        }
        // append normally (allow parentheses and operators)
        expr += v;
        render();
      });
    });

    // keyboard support (very basic)
    window.addEventListener('keydown', (ev) => {
      if(/[0-9()+\-*/.]/.test(ev.key)) { expr += ev.key; render(); }
      if(ev.key === 'Enter') { document.querySelector('.btn.equal').click(); }
      if(ev.key === 'Backspace') { expr = expr.slice(0,-1); render(); }
      if(ev.key.toLowerCase() === 'c') { expr=''; render(); }
    });
  })();
</script>

</body>
</html>
