<!DOCTYPE html>
<html lang="en">

    <title>Table</title>
</head>
<body>
     <table border="1">

        <tr>

        </tr> 
        <tr>
            <td colspan="3">I am a web developer</td>
        </tr>
    </table>  
</body>
</html>
